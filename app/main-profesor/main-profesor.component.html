<GridLayout rows="*, auto">
    <StackLayout row="0" orientation="vertical">
        <Button (tap)="logout()" text="Salir"></Button>
        <router-outlet></router-outlet>

    </StackLayout>
    <BottomBar verticalAlignment="center" row="1" [items]="items" [hide]="hidden" [titleState]="titleState" (loaded)="tabLoaded($event)" (tabSelected)="tabSelected($event)" [inactiveColor]="inactiveColor" [accentColor]="accentColor" colored="true">
        </BottomBar>
</GridLayout>
