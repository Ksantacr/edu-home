<ActionBar title="" class="action-bar">
      <StackLayout orientation="horizontal">
      <Image [src]="user.fotoPerfil" class="foto-perfil" stretch="fill"></Image>
      <StackLayout class="m-l-15" width="80%">
              <Label text="{{ user.nombre + ' ' + user.apellidos }}" class="nombre-representate"></Label>
              <Label text="Bienvenido" class="estado"></Label>
      </StackLayout>
      </StackLayout>
</ActionBar>

<ScrollView>
    <FlexboxLayout flexWrap="wrap" alignItems="center" justifyContent="space-around" class="">
                <FlexboxLayout width="100%" *ngFor="let curso of cursos" alignItems="center" justifyContent="space-around">

                        <StackLayout width="100%" height="130" class="text-center m-b-10" horizontalAlignment="center" verticalAlignment="center">
                                <FlexboxLayout height="130" width="100%" alignItems="center" justifyContent="center" [backgroundColor]="curso.color" class="" horizontalAlignment="center" verticalAlignment="center" [nsRouterLink]="['/profesorcurso', curso.id]">

                                    <StackLayout orientation="horizontal" width="100%" horizontalAlignment="center" verticalAlignment="center">
                                                
                        
                                                <FlexboxLayout flexDirection="column" width="100%" horizontalAlignment="center" verticalAlignment="center" class="">
                        
                                                    <Label [text]="curso.nombre" textWrap="true" class="nombre-maestro" color="white" fontWeight="bold" fontSize="22"></Label>
                        
                                                    <Label [text]="curso.grado" textWrap="true" class="nombre-materia" color="white" fontWeight="bold" fontSize="19"></Label>
                                                    
                                                </FlexboxLayout>
                                        
                                    </StackLayout>
                                    
                                </FlexboxLayout>
                        </StackLayout>
                               <!--
                                <StackLayout width="100%" height="150" class="m-b-10">
                                     <FlexboxLayout height="150" alignItems="" [backgroundColor]="curso.color" [nsRouterLink]="['/curso', curso.id]">
                                        <label class="m-l-10 m-b-10 m-r-10" width="100%" [text]="curso.nombre" color="white" fontWeight="bold" fontSize="19" textWrap="true"></label>
                                </FlexboxLayout>
                        </StackLayout>-->

                </FlexboxLayout>
                <!--<Button (tap)="logout()" text="Salir"></Button>-->
    </FlexboxLayout>
</ScrollView>
