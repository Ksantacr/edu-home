    <ActionBar [title]="curso.nombre" [backgroundColor]="curso.color" *ngIf="curso">
            <NavigationButton text="Go Back" ios.position="left" android.systemIcon="ic_menu_back" (tap)="regresar()"></NavigationButton>
          </ActionBar>         

    <ScrollView>
        <FlexboxLayout flexWrap="wrap" alignItems="center" justifyContent="space-around" class="">

          <StackLayout width="96%" class="m-t-10 m-b-10" *ngFor="let tarea of listaTareas_">
              <FlexboxLayout width="100%" alignItems="center" class="">
                  <Label class="page-icon fa" text="&#xf073;"></Label>
                  <Label text="Entrega: {{ tarea.fechaEntrega | date: 'fullDate':'-0500':'es-EC' | titlecase }}" textWrap="true" class="m-l-5"></Label>
              </FlexboxLayout>
  
              <Label text="{{ tarea.titulo}}" textWrap="true" fontWeight="bold" fontSize="19" class="m-t-5"></Label>

              <!--<Label *ngIf="tarea.fotoUrl" text="&#xf1c5;" textWrap="true" fontSize="17" class="m-t-5 m-b-5"></Label>-->

              <Label *ngIf="tarea.descripcion" [text]="tarea.descripcion" textWrap="true" fontSize="17" class="m-t-5 m-b-5"></Label>

              <Image [src]="tarea.fotoUrl" *ngIf="tarea.fotoUrl" (tap)="openGallery(tarea.id)" ></Image>

              <!--<Label *ngIf="tarea.fotoUrl" text="&#xf1c5; Ver Imagen" textWrap="true" fontSize="17" class="fa" style="color:steelblue;"></Label>-->

              <!--<Image *ngIf="imagepath" width="100" height="100" [src]="imagepath"></Image>-->
              
              <!--<Button (tap)="openGallery(tarea.id)" text="abrir imagen"></Button>-->
              <Button text="Listo" (tap)="listo(tarea.id)" style="background-color: #17375E;color:white;"></Button>
            </StackLayout>
