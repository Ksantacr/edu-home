<ActionBar [title]="curso.nombre" [backgroundColor]="curso.color" *ngIf="curso">
        <NavigationButton text="Go Back" ios.position="left" android.systemIcon="ic_menu_back" (tap)="regresar()"></NavigationButton>
    </ActionBar>

    <StackLayout class="p-20">
            <Button text="Pick a Date" (tap)="selectDate()" style="margin-top: 100;" class="btn btn-primary btn-active"></Button>
            <Button text="Pick a Time" tap="{{ selectTime }}" style="margin-top: 20; margin-bottom: 100;" class="btn btn-primary btn-active"></Button>
            <Label visibility="{{ date ? 'visible' : 'collapsed' }}" text="{{date}}" style="color: black; text-align: center; font-size: 20; font-weight: bold;" ></Label>
            <Label visibility="{{ time ? 'visible' : 'collapsed' }}" text="{{time}}" style="color: white; text-align: center; font-size: 20; font-weight: bold;" ></Label>
        </StackLayout>

</StackLayout>
